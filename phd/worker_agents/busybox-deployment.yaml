apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      nodeSelector:
        custom-label: worker-2  # ðŸ”¹ Ensures pods run on nodes with label worker-2
      containers:
        - name: busybox
          image: busybox
          command: ["sleep", "3600"]  # Keeps the pod running
