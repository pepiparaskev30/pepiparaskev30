apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      nodeSelector:
        custom-label: worker-2  # Ensure your node has this label
      containers:
        - name: busybox
          image: busybox
          command: ["sleep", "3600"]  # Keeps the container running
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
          restartPolicy: Always
