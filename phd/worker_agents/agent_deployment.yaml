apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-specific-app
  labels:
    app: node-info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-info
  template:
    metadata:
      labels:
        app: node-info
    spec:
      serviceAccountName: agent-sa
      # ðŸ”¹ Schedule ONLY on the worker node "lab-cluster-worker"
      nodeSelector:
        kubernetes.io/hostname: lab-cluster-worker
      # ðŸ”¹ You only need this toleration if you *also* want to run on control-plane.
      #    It's harmless but not required for worker-only scheduling.
      # tolerations:
      #   - key: "node-role.kubernetes.io/control-plane"
      #     operator: "Exists"
      #     effect: "NoSchedule"
      containers:
        - name: name-node-container
          image: pepi1989/revision-agent:v16   # your image
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PROMETHEUS_URL
              value: "http://prometheus-k8s.monitoring.svc.cluster.local:9090"
            - name: FEDERATION_URL_SEND
              value: "http://fed-master-service:8002/upload_weights"
            - name: FEDERATION_URL_RECEIVE
              value: "http://fed-master-service:8002/global_model"
