apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-specific-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-info
  template:
    metadata:
      labels:
        app: node-info
    spec:
      serviceAccountName: agent-sa  # just added
      nodeSelector:
        custom-label: test  # Matches the label on pepi-master
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: name-node-container
          image: pepi1989/revision-agent:v3  # Replace this with your correct image
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PROMETHEUS_URL
              value: "http://prometheus-k8s.monitoring.svc.cluster.local:9090"
            - name: FEDERATION_URL_SEND
              value: "http://fed-master-service:8002/upload_weights"
            - name: FEDERATION_URL_RECEIVE
              value: "http://fed-master-service:8002/global_model" 
