apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-specific-app
spec:
  selector:
    matchLabels:
      app: node-info
  template:
    metadata:
      labels:
        app: node-info
    spec:
      serviceAccountName: agent-sa  # ðŸ”¹ Ensures correct permissions
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: custom-label
                    operator: In
                    values:
                      - "worker-1"
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 2Gi  # ðŸ”¹ Temporary storage limited to 2Gi
      containers:
        - name: name-node-container
          image: pepi1989/client_pod:v203
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "500m"   # Minimum CPU guarantee
              memory: "4Gi"  # Minimum 4GB RAM
              ephemeral-storage: "10Gi"  # Storage for pulling and unpacking
            limits:
              cpu: "4"  # Maximum CPU (4 full cores)
              memory: "8Gi"  # Max memory 8GB
              ephemeral-storage: "15Gi"  # Ensure enough space for the image
          volumeMounts:
            - mountPath: "/cache"
              name: cache-volume  # ðŸ”¹ Mount emptyDir as cache
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PROMETHEUS_URL
              value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
            - name: FEDERATION_URL_SEND
              value: "http://fed-master-service:8002/upload_weights_fdl_master"
            - name: FEDERATION_URL_RECEIVE
              value: "http://eceive-fed-weights-service:8001/get_aggregated_json_weights"
