apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpu-app-ingress
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /api/cpu_latency
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80