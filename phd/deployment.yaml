apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-specific-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-info
  template:
    metadata:
      labels:
        app: node-info
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: custom-label
                operator: In
                values:
                - "pepi-master"
      containers:
      - name: name-node-container
        image: pepi1989/client_pod:v9
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

