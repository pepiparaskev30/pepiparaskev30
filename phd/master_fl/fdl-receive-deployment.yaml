apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed-master-receive
  labels:
    app: fed-master-receive
spec:
  replicas: 1  # Number of replicas for scaling
  selector:
    matchLabels:
      app: fed-master-receive  # Ensure labels match with the template
  template:
    metadata:
      labels:
        app: fed-master-receive  # Ensure labels match with the selector
    spec:
      nodeSelector:
        node-role.kubernetes.io/pepi-master: "true"  # Schedule pods on the specific node
      containers:
        - name: fed-master-receive
          image: pepi1989/fdl_master:v13  # Replace with your Docker image name
          ports:
            - containerPort: 8002
          env:
            - name: MASTER_WEIGHTS_RECEIVE_DIR
              value: "/master_received_weights_json"  # Absolute path to store weights in the container
            - name: NODE_NOTBOOK_DIR
              value: "/nodes_notebook"  # Absolute path to store node information
            - name: AGGREGATED_JSON_FILES
              value: "/aggregated_json_files"# Absolute path to store node information
            - name: FEDERATED_WEIGHTS_PATH_SEND
              value: "/federated_send_results"
          volumeMounts:
            - mountPath: /master_received_weights_json  # Absolute path in the container
              name: master-weights
            - mountPath: /nodes_notebook  # Absolute path in the container
              name: node-notebook
            - mountPath: /aggregated_json_files
              name: aggregated-json-files
            - mountpath: /federated_send_results
              name: federated-send-results
      volumes:
        - name: master-weights
          persistentVolumeClaim:
            claimName: master-weights-pvc  # Make sure this PVC exists
        - name: node-notebook
          persistentVolumeClaim:
            claimName: node-notebook-pvc  # Make sure this PVC exists
        - name: aggregated-json-files
          persistentVolumeClaim:
            claimName: aggregated-json-file-pvc  # Make sure this PVC exists
        - name: federated-send-results
          persistentVolumeClaim:
            claimName: federated-send-results-pvc  # Make sure this PVC exists

