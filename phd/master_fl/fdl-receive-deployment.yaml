apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed-master-receive
  labels:
    app: fed-master-receive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fed-master-receive
  template:
    metadata:
      labels:
        app: fed-master-receive
    spec:
      nodeSelector:
        custom-name: pepi-master     # ðŸ‘ˆ use the label that exists
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: fed-master-receive
          image: pepi1989/fdl_master:v22
          ports:
            - containerPort: 8002
