apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed-master-receive
  labels:
    app: fed-master-receive
spec:
  replicas: 1  # Number of replicas for scaling
  selector:
    matchLabels:
      app: fed-master-receive  # Ensure labels match with the template
  template:
    metadata:
      labels:
        app: fed-master-receive  # Ensure labels match with the selector
    spec:
      nodeSelector:
        node-role.kubernetes.io/pepi-master: "true"  # Schedule pods on the specific node
      volumes:
        - name: node-notebook
          persistentVolumeClaim:
            claimName: node-notebook-pvc
        - name: master-weights
          persistentVolumeClaim:
            claimName: master-weights-pvc  # Make sure this PVC exists
        - name: aggregated-json-files
          persistentVolumeClaim:
            claimName: aggregated-json-file-pvc  # Make sure this PVC exists
        - name: federated-send-results
          persistentVolumeClaim:
            claimName: federated-send-results-pvc  # Make sure this PVC exists
      containers:
        - name: fed-master-receive
          image: pepi1989/fdl_master:v19  # Replace with your Docker image name
          ports:
            - containerPort: 8002
          volumeMounts:
            - mountPath: /app/nodes_notebook
              name: node-notebook
            - mountPath: /app/master_received_weights_json  # Absolute path in the container
              name: master-weights
            - mountPath: /app/aggregated_json_files
              name: aggregated-json-files
            - mountPath: /app/federated_send_results  # Corrected key from `mountpath`
              name: federated-send-results


