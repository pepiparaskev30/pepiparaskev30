apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed-master-receive
  labels:
    app: fed-master-receive
spec:
  replicas: 1  # Number of replicas for scaling
  selector:
    matchLabels:
      app: fed-master-receive
  template:
    metadata:
      labels:
        app: fed-master-receive
    spec:
      nodeSelector:
        custom-label: pepi-master  # Matches the label on pepi-master
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: fed-master-receive
          image: pepi1989/fdl_master:v21  # Replace with your Docker image name
          ports:
            - containerPort: 8002

