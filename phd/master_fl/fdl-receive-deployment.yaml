apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed-master-receive
  labels:
    app: fed-master-receive
spec:
  replicas: 1  # Number of replicas for scaling
  selector:
    matchLabels:
      app: fed-master-receive  # Ensure labels match with the template
  template:
    metadata:
      labels:
        app: fed-master-receive  # Ensure labels match with the selector
    spec:
      nodeSelector:
        node-role.kubernetes.io/pepi-master: "true"  # Schedule pods on the specific node
      containers:
        - name: fed-master-receive
          image: pepi1989/fdl_master:v8  # Replace with your Docker image name
          ports:
            - containerPort: 8002
          env:
            - name: MASTER_WEIGHTS_RECEIVE_DIR
              value: "/weights"  # Absolute path to store weights in the container
            - name: NODE_NOTBOOK_DIR
              value: "/notebook"  # Absolute path to store node information
          volumeMounts:
            - mountPath: /weights  # Absolute path in the container
              name: master-weights
            - mountPath: /notebook  # Absolute path in the container
              name: node-notebook
      volumes:
        - name: master-weights
          persistentVolumeClaim:
            claimName: master-weights-pvc  # Make sure this PVC exists
        - name: node-notebook
          persistentVolumeClaim:
            claimName: node-notebook-pvc  # Make sure this PVC exists
